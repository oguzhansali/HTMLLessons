<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .c1{
            font-size: 20px;
        }
        .c2{
            font-size: 30px;
        }
        .c3{
            color: red;
        }
        .c4{
            color: orange;
        }
        .c5{
            font-size: 20px;
        }
        .c6{
            font-size: 30px;
        }
        .c7{
            color: red;
        }
        .c8{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>CSS icons</h1>
    <h2>Google Icons</h2>
    <h3>Icons</h3>
    <span class="material-symbols-outlined">
        search
        </span>
    
    <span class="material-symbols-outlined">
        home
        </span> 
    
    <h3>Icon Size</h3>
    <span class="material-symbols-outlined c1">
        menu
        </span>

    <span class="material-symbols-outlined c2">
        close
        </span>

    <h3>Icon Color</h3>
    <span class="material-symbols-outlined c3">
        favorite
        </span>
    
    <span class="material-symbols-outlined c4">
        refresh
        </span>

    <h2>Bootsrap Icons</h2>
    <h3>Icons</h3>
    <i class="bi bi-search"></i>
    <i class="bi bi-house"></i>
    <h3>Icons Size</h3>
    <i class="bi bi-list c5"></i>
    <i class="bi bi-x-lg c6"></i>
    <h3>Icon Color</h3>
    <i class="bi bi-heart c7"></i>
    <i class="bi bi-arrow-clockwise c8"></i>
</body>
</html>
