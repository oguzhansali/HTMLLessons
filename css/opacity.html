<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity</title>
    <style>
        img{
            margin-bottom: -205px;
        }
        img:hover{
            opacity: 0.5;
        }
        .opacity{
            opacity: .50;
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h1>CSS Opacity</h1>
    <img src="../assets/image.jpg" alt="Kız Kulesi" width="250">
    <img src="../assets/image.jpg" alt="Kız Kulesi" width="250" style="margin-left: -50px;">
    <div class="opacity" style="background-color: blue;"></div>
    <div class="opacity" style="margin: -50px 0 0 50px;"></div>

</body>
</html>
