<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice Forms</title>
</head>
<body>
    <h1>Form Elemanlari Kullanimi</h1>

    <fieldset style="width: fit-content;">
        <legend>Kişisel</legend>
        <!--Kullanıcı ad ve soyad alır-->
        <div>
            <label for="fullname">İsim ve Soyisim:</label>
            <input type="text" id="fullname">
        </div>
        <!--Kullanıcı cinsiyeti seçer-->
        <div>
            <label for="gender">Cinsiyetiniz:</label>
            <input type="radio" name="gender" value="male"> Erkek
            <input type="radio" name="gender" value="female"> Kadin
        </div>
        <!--Kullanıcı e-postasını alır-->
        <div>
            <label for="email">E-posta:</label>
            <input type="email"  id="email">
        </div>
        <!--Kullanıcıdan favori meyvesini seçmesi sağlanır-->
        <div>
            <label for="fruit">Favori Meyvaniz:</label>
            <select id="fruit">
                <option value="">Seçiniz</option>
                <option value="apple">Elma</option>
                <option value="strawberry">Çilek</option>
                <option value="watermelon">Karpuz</option>
            </select>
        </div>
        <!--Kullanıcıdan şifre ister-->
        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password">
        </div>
        <!--Kullanıcının mesajını alır-->
        <div>
            <label for="message">Mesajiniz:</label>
            <textarea id="message" placeholder="Mesajınız:" rows="5" cols="20"></textarea>
        </div>
        <!--Kullanıcı verilerini gönderiri-->
        <div>
            <button type="submit">Gönder</button>
        </div>

        
        
    </fieldset>
    
</body>
</html>
