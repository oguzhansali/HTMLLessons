<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <h2>Example</h2>
    <form>
        <fieldset>
            <legend>Kişisel: </legend>
            <div>
                <label for="fullname">İsim ve Soyisim</label>
                <input type="text" id="fullname">
            </div>
            <div>
                <!--tek bir veri seçmek için biri tıklanıldığında diğerinin değişmesi aynı veriyi istediği için oluyor "name"-->
                <label for="gender">Cinsiyet:</label>
                <input type="radio" name="gender" value="male"> Erkek
                <input type="radio" name="gender" value="female"> Kadin
            </div>
            <div>
                <label for="birthday">Doğum Tarihi:</label>
                <input type="date", id="birthday">
            </div>
            <div>
                <label for="city">Şehir:</label>
                <select id="city">
                    <option value="">Seçiniz</option>
                    <optgroup label="Marmara">
                        <option value="istanbul">İstanbul</option>
                        <option value="edirne">Edirne</option>
                    </optgroup>
                    <optgroup label="Ege">
                        <option value="izmir">İzmir</option>
                        <option value="muğla">Muğla</option>
                    </optgroup>
                    <optgroup label="Doğu Anadolu">
                        <option value="kars">Kars</option>
                        <option value="ağri">Ağri</option>
                    </optgroup>
                    <optgroup label="Karadeniz">
                        <option value="trabzon">Trabzon</option>
                        <option value="rize">Rize</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label>Hobiler:</label>
                <input type="checkbox" name="hobbies[]" value="sport"> Spor
                <input type="checkbox" name="hobbies[]" value="music"> Müzik
                <input type="checkbox" name="hobbies[]" value="football"> Futbol
            </div>
            <div>
                <label for="cv">Özgeçmiş:</label>
                <input type="file" id="cv">
            </div>
        </fieldset>
        <fieldset>
            <legend>İletişim:</legend>
            <div>
                <label for="email">E-posta:</label>
                <input type="email" name="" id="cv">
            </div>
            <div>
                <label for="phone">Telefon:</label>
                <input type="tel"  id="phone">
            </div>
            <div>
                <label for="adress">Adres:</label>
                <textarea id="adress" rows="5" cols="30"></textarea>

            </div>

        </fieldset>
        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password">
        </div>
        <div>
            <button type="submit">Kayit Ol</button>
            <button type="reset">Temizle</button>
        </div>
    </form>

    <h2>HTML Input Types</h2>

    <h3>Input Type Color</h3>
    <input type="color">

    <h3>Input Type Number</h2>
    <input type="number">

    <h3>Input Type Range</h3>
    <input type="range" value="100">

    <h3>Input Type Time</h3>
    <input type="time">

    <h2>Input Type Attributes</h2>

    <h3>The <code> value </code> Attributes</h3>
    <input type="text" value="John">
    
    <h3>The <code> readonly </code> Attributes</h3>
    <input type="text" value="Doe" readonly>

    <h3>The <code> disabled </code> Attributes</h3>
    <input type="number" value="28" disabled>

    <h3>The <code> placeholder </code> Attributes</h3>
    <input type="tel" placeholder="500 123 468">

</body>
</html>
