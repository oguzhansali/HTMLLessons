<body>

    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>var - </td>
                <td>NO</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>let - </td>
                <td>YES</td>
                <td>NO</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>const - </td>
                <td>YES</td>
                <td>NO</td>
                <td>NO</td>
            </tr>
        </tbody>
    </table>
    <script>
        /* DECLARING VARIABLES */
        var x = 1;
        let y = 2;
        const z = 3; /*daha önce tanımlanmak zorunda*/
        console.log(x,y,z)
/*    gibi daha sonradan tanımlanabilir.

        }else{

        }*/

        /* VARIABLE SCOPE */
