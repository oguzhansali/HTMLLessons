    <h1>JavaScript Conditional Statements</h1>
    <script>
        let x;

         /* Comparison Operators*/
        const age =18;
        console.group('Comparison Operators');

        /*Logical Operators*/
        const visa  = true;
        const permission = true;

        console.log('Logical Operators');
        if(visa){

                console.log('Türkiyeye Hoşgeldiniz.')

            console.log('Türkiyeye giremezsiniz.')
