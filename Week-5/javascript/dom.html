<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Document Object Model</title>
    <style>
        body.custom-class1{
            background-color: #F4F4F4;
        }
    </style>
</head>
<body>
    <h1>JavaScript Document Object Model</h1>
    <ul>
        <li id="html" class="course">HTML</li>
        <li id="css" class="course">CSS</li>
        <li id="javascript" class="course">JavaScript</li>
        <li id="tailwindcss" class="course">Tailwind CSS</li>
    </ul>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, aperiam?</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, velit.</p>
    <script>
        console.log(document);
        console.log(document.rootElement);
        console.log(document.head);
        console.log(document.body);

        var body = document.body;
        body.dataset.uuid = '#123';
        body.setAttribute('id','custom-id');
        body.classList.add('custom-class1','custom-class22')

        setTimeout(()=>{
            body.style.backgroundColor = '#F4F4F4';
        },2000);

        
        var elementById = document.getElementById('html');
        elementById.style.backgroundColor = 'yellow';

        console.group('getElementById()')
        console.log(elementById);
        console.groupEnd();


        var elementByClassName = document.getElementsByClassName('course');
        console.group('getElementByClassName()')
        console.log(elementByClassName);
        console.log(elementByClassName);
        console.groupEnd();
        
        
        var elementByTagName = document.getElementsByTagName('p');
        console.group('getElementByTagName()')
        console.log(elementByClassName);
        console.log(elementByClassName);
        console.groupEnd();
        
        var querySelector = document.querySelector('.course');
        console.group('querySelector()')
        console.log(querySelector);
        console.log(querySelector);
        console.groupEnd(); 
        
        
        var querySelectorAll = document.querySelectorAll('.course');
        console.group('querySelectorAll()')
        console.log(querySelectorAll);
        console.log(querySelectorAll);
        console.groupEnd();

    </script>
</body>
</html>
