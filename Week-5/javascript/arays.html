<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <script>
        let numbers = [-1 , 3, 2, 4];
        let strings = ['B','C','D','E'];

        console.dir(numbers);
        console.dir(strings);

        // Dizideki bir elemanı seçme ve 0. Elemanı güncelle
        numbers[0] = 1;

        //Dizinin sonuna ekleme
        strings.push('Push');

        //Dizinin başına ekleme
        strings.unshift('Unshift');

        //İstenilen berlirli bir yerine eleman ekleme
        // splice 3 terim alır.
        // 1.si hangi terimden başlayarak veri eklemek isteniliyor
        //2.si kaç terim silinmek isteniyor.
        // 3. sü eklenmek istenilen veriler.
        // Burada yapılan 2. indeksten itibaren Slice 1 ve Slice 2 leri ekle
        // 2. terimde silinen eleman sayısı 0 verildiği için veri silinmez veri silinmek istenseydi,
        // eklenen verilerden sonraki veriler isteenilen değer adedi kadar silinirdi.
        strings.splice(2,0,'Slice 1','Splice 2')
    
        //Dizinin son elemanını silmek
        //strings.pop()

        //Dizinin ilk elemanını sil
        //strings.shift();

        //Dizi elemanlarını sırala
        numbers.sort();

        //Dizi elemanlarını ters sırala
        numbers.reverse();

        //Dizileri birleştir
        numbers = numbers.concat([5,6]);
        const concanted = numbers.concat([5,6]);
        console.log('numbers.concated()',concanted);

        //Dizi içindeki her eleman için işlem yap
        const reduced = numbers.reduce(function(total, value){

            return total + value;
        }, 0);
        console.log('numbers.reduce()', reduced)

        //Dizi içindeki tüm elemanlar için koşulu sına
        const isOk = numbers.every(function(value){
            if(value>=0){
                return true;
            }
        })
        console.log('numbers.event()',isOk); 
        
        //Dizi içindeki tüm elemanlar için koşulu sına
        const isSomeOk = numbers.some(function(value){
            if(value<2){
                return false;
            }
        })
        console.log('numbers.event()',isSomeOk);

        //Dizinin belli bir kısmını böl
        const sliced = strings.slice(1,3);
        console.log('strings.slice()',sliced);
        

        //Diziyi metine dönüştür
        const joined = strings.join(' - ');
        console.log('strings.join()',joined);

        //Dizi içinde bir elemanı ara
         const finded = strings.find(function(value){
            if(value=== 'B'){
                return value;
            }
         });
         console.log('strings.find()',finded)

         //Dizi içinde tüm elemanları ara
         const filtered = strings.filter(function(value){
            if(value==='D'){
                return value;
            }
         });
         console.log('strings.filter()',filtered);

         //Dizi içindeki tüm elemanalr için işlem yap
         const mapped = strings.map(function(value){
            return '(' + value + ')';
         })
         console.log('strings.map()',mapped);

         console.log('numbers[]',numbers[0]);
         console.log('strings[]',strings[3]);
         console.log('strings.includes[]',strings.includes('D'))
         console.log('strings.indexOf()',strings.indexOf('A'));//Bir değerin index numarasını öprenmek için veri yoksa -1 döner
         console.log('strings.lastIndexOf()',strings.lastIndexOf('D'));
         console.log('strings.at()',strings.at(1));
    </script>
</body>
</html>
