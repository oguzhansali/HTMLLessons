<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts Operators</title>
</head>
<body>
    <h1>JavaScripts Operators</h1>
    <script>
        let x =10;
        let y = 2;
        let  z;

        console.group('Aritmetic');
       
        z = x+y;
        console.log('addition',z);
       
        z = x-y;
        console.log('subtraction',z);
        
        z = x*y;
        console.log('multiplication',z);
        
        z = x/y;
        console.log('division',z);
        
        z = x % y;
        console.log('modules',z);
        
        z = x ** y;
        console.log('exponentiation',z);
        
        z = (100 + 50) * 2;
        console.log('precedence',z);
        
        x++;
        /*x= x+1;*/
        console.log('increment', x);
        
        x--;
        /*x= x-1;*/
        console.log('decrement', x);
        console.groupEnd();

        console.group('Assigment');
        
        /*x=x+y;*/
        x += y;
        console.log('addition',x);

        x=10;
        x -= y;
        console.log('subtraction',x)



        
        console.groupEnd();
    </script>
</body>
</html>
